<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MattZip - 맛집 찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ naver_client_id }}"></script>
</head>
<body class="main-page">
    <header>
        <div class="header-content">
            <h1 class="logo"><a href="/">MattZip</a></h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="식당 이름, 메뉴 검색">
                <button id="search-button">검색</button>
            </div>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <div id="settings">
            <label for="search-radius">검색 반경:</label>
            <select id="search-radius">
                <option value="100">100m</option>
                <option value="500" selected>500m</option>
                <option value="1000">1km</option>
                <option value="2000">2km</option>
                <option value="5000">5km</option>
            </select>
        </div>
        <button id="my-location">내 위치 설정</button>
        <section id="results">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </section>
    </main>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
